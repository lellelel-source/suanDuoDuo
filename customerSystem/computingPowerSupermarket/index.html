    <script>
        // Company Dropdown with Search Suggestion
        (function() {
            const dropdownBtn = document.getElementById('company-dropdown-btn');
            const dropdownPanel = document.getElementById('company-dropdown-panel');
            const dropdownArrow = document.getElementById('dropdown-arrow');
            const searchInput = document.getElementById('company-search-input');
            const optionsList = document.getElementById('company-options-list');
            const noResult = document.getElementById('company-no-result');
            const selectedText = document.getElementById('company-selected-text');
            const hiddenInput = document.getElementById('company-name');

            // Mock company data - replace with actual API call
            const companies = [
                { id: 1, name: '北京科技有限公司' },
                { id: 2, name: '上海智能科技股份有限公司' },
                { id: 3, name: '深圳创新技术有限公司' },
                { id: 4, name: '杭州数据科技有限公司' },
                { id: 5, name: '广州云计算有限公司' },
                { id: 6, name: '成都人工智能有限公司' },
                { id: 7, name: '武汉软件开发有限公司' },
                { id: 8, name: '南京信息技术有限公司' },
            ];

            let isOpen = false;

            function toggleDropdown(open) {
                isOpen = open !== undefined ? open : !isOpen;
                dropdownPanel.classList.toggle('hidden', !isOpen);
                dropdownArrow.classList.toggle('rotate-180', isOpen);
                if (isOpen) {
                    searchInput.focus();
                    renderOptions('');
                }
            }

            function renderOptions(query) {
                const filtered = companies.filter(c => 
                    c.name.toLowerCase().includes(query.toLowerCase())
                );

                if (filtered.length === 0) {
                    noResult.classList.remove('hidden');
                    optionsList.querySelectorAll('.company-option').forEach(el => el.remove());
                } else {
                    noResult.classList.add('hidden');
                    optionsList.querySelectorAll('.company-option').forEach(el => el.remove());
                    
                    filtered.forEach(company => {
                        const option = document.createElement('div');
                        option.className = 'company-option px-4 py-3 hover:bg-slate-100 cursor-pointer text-sm text-slate-700 border-b border-slate-100 last:border-b-0';
                        option.textContent = company.name;
                        option.dataset.id = company.id;
                        option.addEventListener('click', () => selectCompany(company));
                        optionsList.appendChild(option);
                    });
                }
            }

            function selectCompany(company) {
                selectedText.textContent = company.name;
                selectedText.classList.remove('text-slate-400');
                selectedText.classList.add('text-slate-800');
                hiddenInput.value = company.name;
                toggleDropdown(false);
                searchInput.value = '';
            }

            dropdownBtn.addEventListener('click', () => toggleDropdown());

            searchInput.addEventListener('input', (e) => {
                renderOptions(e.target.value);
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!document.getElementById('company-dropdown-container').contains(e.target)) {
                    toggleDropdown(false);
                }
            });
        })();
    </script>
