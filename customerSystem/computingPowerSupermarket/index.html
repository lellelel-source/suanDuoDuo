<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算力超市 - 算力多多</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Custom color configuration for Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2979FF', // Main color
                        'primary-dark': '#1e66e6',
                        'primary-light': '#e3f2fd',
                    }
                }
            }
        }
    </script>
    <script src="../component/navigation.js"></script>
    <script src="../component/top.js"></script>
    <script src="../component/toast.js"></script>
    <style>
        body {
            font-family: 'Inter', 'sans-serif';
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Style for the active navigation link */
        .nav-active {
            background-color: #2979FF;
            /* primary */
            color: white;
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            /* rounded-md */
            font-size: 0.875rem;
            color: #475569;
            /* slate-600 */
            background-color: white;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #2979FF;
            color: #2979FF;
        }

        .filter-btn-active {
            background-color: #2979FF;
            color: white;
            border-color: #2979FF;
        }

        .filter-btn-active:hover {
            color: white;
        }

        .filter-disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .filter-disabled:hover {
            border-color: #d1d5db;
            color: #475569;
        }

        /* Styling for the pricing dropdown */
        .pricing-details {
            transition: all 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }

        .product-item:hover .pricing-details {
            max-height: 500px;
            /* Adjust as needed */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .product-item:hover .product-main-row {
            background-color: #f8fafc;
            /* slate-50 */
            border-bottom-color: transparent;
        }

        #level-description {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

<body class="bg-slate-100">

    <div id="app-container" class="h-screen flex flex-col bg-slate-100">
        <!-- Header and Navigation will be populated by JavaScript -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">

                <!-- Supermarket Page -->
                <section id="supermarket-page" class="page-content">
                    <div class="bg-white rounded-lg shadow p-6">

                        <!-- Price Adjustment Notice -->
                        <div class="bg-amber-50 border border-amber-300 rounded-lg p-4 mb-6 flex items-start">
                            <svg class="w-5 h-5 text-amber-500 mt-0.5 mr-3 flex-shrink-0" fill="currentColor"
                                viewBox="0 0 20 20">
                                <path fill-rule="evenodd"
                                    d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <p class="text-sm text-amber-800">
                                鉴于IDC价格每周一进行调整，为确保您抓住当前优惠机会，请您尽快完成下单流程。
                            </p>
                        </div>

                        <!-- Filters -->
                        <div id="filters" class="mt-6 space-y-4">

                            <!-- 算力来源 Filter -->
                            <div class="flex items-center">
                                <span class="text-sm font-semibold text-slate-600 w-20 flex-shrink-0">算力来源</span>
                                <div class="flex items-center space-x-2" data-filter-group="powerSource">
                                    <button class="filter-btn filter-btn-active" data-filter="IDC">IDC</button>
                                    <button class="filter-btn" data-filter="云厂商">云厂商</button>
                                </div>
                            </div>

                            <!-- Cloud Provider Filter (hidden by default) -->
                            <div class="flex items-center hidden" id="cloud-provider-filter-row">
                                <span class="text-sm font-semibold text-slate-600 w-20 flex-shrink-0"
                                    id="cloud-provider-label">厂商名称</span>
                                <div class="flex items-center space-x-2" data-filter-group="cloudProvider">

                                    <button class="filter-btn" data-filter="阿里云">阿里云</button>
                                    <button class="filter-btn" data-filter="腾讯云">腾讯云</button>
                                    <button class="filter-btn" data-filter="火山云">火山云</button>
                                    <button class="filter-btn" data-filter="华为云">华为云</button>
                                </div>
                            </div>

                            <div class="flex items-center idc-filter" id="region-filter-row">
                                <span class="text-sm font-semibold text-slate-600 w-20 flex-shrink-0">区域</span>
                                <div class="flex items-center space-x-2" data-filter-group="region">
                                    <button class="filter-btn filter-btn-active" data-filter="all">全部</button>
                                    <button class="filter-btn" data-filter="西北">西北</button>
                                    <button class="filter-btn" data-filter="华北">华北</button>
                                    <button class="filter-btn" data-filter="甘肃">甘肃</button>
                                </div>
                            </div>
                            <div class="flex items-center idc-filter" id="vendor-filter-row">
                                <span class="text-sm font-semibold text-slate-600 w-20 flex-shrink-0">服务商</span>
                                <div class="flex items-center space-x-2" data-filter-group="manufacturer"
                                    id="vendor-filter-buttons">
                                    <button class="filter-btn filter-btn-active" data-filter="all">全部</button>
                                    <button class="filter-btn" data-filter="服务商一">服务商一</button>
                                </div>
                            </div>
                            <div class="flex items-center idc-filter" id="product-type-filter-row">
                                <span class="text-sm font-semibold text-slate-600 w-20 flex-shrink-0">产品类型</span>
                                <div class="flex items-center space-x-2" data-filter-group="productType">
                                    <button class="filter-btn filter-btn-active" data-filter="all">全部</button>
                                    <button class="filter-btn" data-filter="H100">H100</button>
                                    <button class="filter-btn" data-filter="H200">H200</button>
                                    <button class="filter-btn" data-filter="S60">S60</button>
                                    <button class="filter-btn" data-filter="8卡4090">8卡4090</button>
                                </div>
                            </div>
                            <div class="idc-filter" id="level-filter-container">
                                <div class="flex items-center">
                                    <span class="text-sm font-semibold text-slate-600 w-20 flex-shrink-0">产品等级</span>
                                    <div class="flex items-center space-x-2" data-filter-group="level">
                                        <button class="filter-btn filter-btn-active" data-filter="all">全部</button>
                                        <button class="filter-btn" data-filter="入门级">入门级</button>
                                        <button class="filter-btn" data-filter="企业级">企业级</button>
                                        <button class="filter-btn" data-filter="旗舰级">旗舰级</button>
                                    </div>
                                </div>
                                <div id="level-description" class="pl-20 text-sm text-slate-500"></div>
                            </div>
                        </div>

                        <!-- Product List -->
                        <div class="mt-6 border-t pt-6 idc-filter" id="product-list-container">
                            <div id="product-list" class="grid grid-cols-1 sm:grid-cols-2 gap-4 items-stretch">
                                <!-- Product items will be dynamically inserted here -->
                            </div>
                        </div>

                        <!-- Cloud Provider Content (hidden by default) -->
                        <div class="mt-6 border-t pt-6 hidden" id="cloud-content">
                            <!-- Default message when no specific provider is selected -->
                            <div class="text-center py-16 text-slate-500" id="cloud-default-message">
                                <div class="text-lg font-medium mb-2">云厂商服务即将上线</div>
                                <div class="text-sm">敬请期待阿里云、腾讯云、火山云、华为云等云厂商的算力服务</div>
                            </div>

                            <!-- Cloud Provider Registration Form (hidden by default) -->
                            <div class="hidden" id="cloud-registration-form">
                                <div class="max-w-2xl mx-auto">
                                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-6">
                                        <h3 class="text-lg font-semibold text-slate-800 mb-4">
                                            <span id="selected-provider">阿里云</span> 新用户邀请
                                        </h3>

                                        <div class="space-y-4">
                                            <div>
                                                <label for="company-name"
                                                    class="block text-sm font-medium text-slate-700 mb-2">
                                                    企业名称 <span class="text-red-500">*</span>
                                                </label>
                                                <input type="text" id="company-name" name="company-name"
                                                    placeholder="请输入企业全称"
                                                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            </div>

                                            <div>
                                                <label for="credit-code"
                                                    class="block text-sm font-medium text-slate-700 mb-2">
                                                    统一信用代码 <span class="text-red-500">*</span>
                                                </label>
                                                <input type="text" id="credit-code" name="credit-code"
                                                    placeholder="请输入18位统一信用代码" maxlength="18"
                                                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            </div>

                                            <div>
                                                <label for="phone-number"
                                                    class="block text-sm font-medium text-slate-700 mb-2">
                                                    手机号 <span class="text-red-500">*</span>
                                                </label>
                                                <input type="tel" id="phone-number" name="phone-number"
                                                    placeholder="请输入手机号" maxlength="11"
                                                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            </div>

                                            <div>
                                                <label for="email"
                                                    class="block text-sm font-medium text-slate-700 mb-2">
                                                    邮箱 <span class="text-red-500">*</span>
                                                </label>
                                                <input type="email" id="email" name="email" placeholder="请输入邮箱地址"
                                                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                                            </div>

                                            <div class="bg-amber-50 border border-amber-200 rounded-md p-3">
                                                <div class="flex">
                                                    <svg class="w-5 h-5 text-amber-400 mt-0.5 mr-2 flex-shrink-0"
                                                        fill="currentColor" viewBox="0 0 20 20">
                                                        <path fill-rule="evenodd"
                                                            d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
                                                            clip-rule="evenodd"></path>
                                                    </svg>
                                                    <div class="text-sm text-amber-800">
                                                        <strong>重要提示：</strong>您提供以上信息仅用于我们生成邀请链接，建议您在提交前确认四项信息全部未曾提交给对应厂商。
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="pt-4">
                                                <button type="button" id="submit-invitation"
                                                    class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-2 px-4 rounded-md transition-colors">
                                                    提交
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

            </main>
        </div>
    </div>

    <script src="supermarket.js"></script>
    <script src="../component/productcard.js"></script>
</body>

</html>
