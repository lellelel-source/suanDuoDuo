<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单详情 - 算力多多</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Custom color configuration for Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#2979FF', // Main color
                        'primary-dark': '#1e66e6',
                        'primary-light': '#e3f2fd',
                    }
                }
            }
        }
    </script>
    <script src="../../component/top.js"></script>
    <script src="../../component/returnbtn.js"></script>
    <style>
        body {
            font-family: 'Inter', 'sans-serif';
        }
    </style>
</head>
<body>

    <div class="flex h-screen bg-slate-100">
        <!-- Main Content -->
        <div id="main-content-container" class="flex-1 flex flex-col overflow-hidden">
            <!-- Header for Main Content will be injected here -->

            <!-- Content Area -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto p-6">
                <div id="return-btn-container"></div>
                
                <div class="bg-white rounded-lg shadow p-8 max-w-4xl mx-auto">
                    <!-- Order Header -->
                    <div class="flex justify-between items-center pb-4 border-b">
                        <div>
                            <h2 class="text-2xl font-bold text-slate-800">订单详情</h2>
                            <p class="text-sm text-slate-500 mt-1">订单号: 2024073112345</p>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-slate-500">状态</p>
                            <p class="text-lg font-semibold text-orange-500">待支付</p>
                        </div>
                    </div>

                    <!-- Payment Countdown -->
                    <div class="mt-6 text-center bg-yellow-50 p-4 rounded-lg">
                        <p class="text-sm text-yellow-800">请在 <span id="countdown" class="font-bold text-lg text-red-600">29:59</span> 内完成支付，超时订单将自动取消。</p>
                    </div>

                    <!-- Order Summary -->
                    <div class="mt-8">
                        <h3 class="font-semibold text-slate-800 mb-4">订单信息</h3>
                        <div class="border rounded-lg p-4 space-y-3 text-sm">
                            <div class="flex justify-between">
                                <span class="text-slate-500">产品名称</span>
                                <span class="font-semibold text-slate-700">并行科技-入门级-容器实例</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-500">计费模式</span>
                                <span class="font-semibold text-slate-700">包年包月</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-500">资源配置</span>
                                <span class="font-semibold text-slate-700">NVIDIA-RTX-4090-D / AMD 12核 52G</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-500">硬盘</span>
                                <span class="font-semibold text-slate-700">系统盘: 50GB</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-500">购买时长</span>
                                <span class="font-semibold text-slate-700">1个月</span>
                            </div>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="mt-8">
                        <h3 class="font-semibold text-slate-800 mb-4">支付方式</h3>
                        <div class="space-y-3">
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer border-primary bg-primary-light">
                                <input type="radio" name="payment" class="h-4 w-4 text-primary border-slate-300 focus:ring-primary" checked>
                                <span class="ml-3 font-semibold text-slate-800">支付宝</span>
                            </label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:border-primary">
                                <input type="radio" name="payment" class="h-4 w-4 text-primary border-slate-300 focus:ring-primary">
                                <span class="ml-3 font-semibold text-slate-800">微信支付</span>
                            </label>
                            <label class="flex items-center p-4 border rounded-lg cursor-pointer hover:border-primary">
                                <input type="radio" name="payment" class="h-4 w-4 text-primary border-slate-300 focus:ring-primary">
                                <span class="ml-3 font-semibold text-slate-800">余额支付 (可用: ¥0.00)</span>
                            </label>
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- Sticky Footer -->
            <footer class="bg-white shadow-[0_-2px_5px_rgba(0,0,0,0.05)] sticky bottom-0 z-20 border-t">
                <div class="px-6 h-20 flex items-center justify-end max-w-4xl mx-auto">
                    <div class="flex items-center space-x-4">
                        <p class="text-slate-600">应付金额: <span id="footer-price" class="text-2xl font-bold text-red-600">¥ 1200.00</span></p>
                        <a href="../successfully.html" class="bg-primary text-white font-semibold px-8 py-3 rounded-lg hover:bg-primary-dark transition-colors">立即支付</a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Top Header Initialization ---
            const mainContentContainer = document.getElementById('main-content-container');
            if (window.TopHeader && mainContentContainer) {
                const topHeader = new TopHeader();
                topHeader.init(mainContentContainer);
            }

            // --- Return Button Initialization ---
            const returnBtnContainer = document.getElementById('return-btn-container');
            if (window.ReturnButton && returnBtnContainer) {
                const returnButton = new ReturnButton({
                    text: '返回订单中心',
                    href: '../../orderCenter/index.html'
                });
                returnBtnContainer.innerHTML = returnButton.render();
            }

            // --- Countdown Timer ---
            const countdownEl = document.getElementById('countdown');
            if(countdownEl) {
                let time = 30 * 60; // 30 minutes in seconds
                setInterval(() => {
                    if (time <= 0) {
                        countdownEl.textContent = '00:00';
                        return;
                    }
                    time--;
                    const minutes = Math.floor(time / 60);
                    const seconds = time % 60;
                    countdownEl.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
        });
    </script>

</body>
</html>
