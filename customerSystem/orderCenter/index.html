    <!-- Get Key Modal -->
    <div id="get-key-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full mx-4">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-lg font-semibold text-slate-800">获取密钥</h4>
                <button id="close-key-modal-btn" class="text-slate-400 hover:text-slate-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">订单号</label>
                    <div id="modal-order-id" class="w-full border border-slate-300 rounded-md px-3 py-2 text-sm bg-slate-50 text-slate-600"></div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">IP地址</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="modal-ip-address" readonly class="flex-1 border border-slate-300 rounded-md px-3 py-2 text-sm bg-slate-50 text-slate-800" value="192.168.1.100">
                        <button class="copy-ip-btn bg-slate-200 text-slate-700 px-3 py-2 rounded-md text-sm hover:bg-slate-300 transition-colors">复制</button>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">密钥</label>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="modal-key" readonly class="flex-1 border border-slate-300 rounded-md px-3 py-2 text-sm bg-slate-50 text-slate-800 font-mono" value="sk-abc123def456ghi789jkl012mno345pqr678stu901vwx234yz">
                        <button class="copy-key-btn bg-slate-200 text-slate-700 px-3 py-2 rounded-md text-sm hover:bg-slate-300 transition-colors">复制</button>
                    </div>
                </div>
            </div>
            <div class="flex justify-end space-x-2 mt-6">
                <button id="modal-close-btn" class="px-4 py-2 border border-slate-300 rounded-md text-sm text-slate-700 hover:bg-slate-50">关闭</button>
            </div>
        </div>
    </div>

    <script src="orderCenter.js"></script>
    <script>
        // Get Key Modal functionality
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('get-key-modal');
            const closeModalBtn = document.getElementById('close-key-modal-btn');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            const getKeyBtns = document.querySelectorAll('.get-key-btn');
            const modalOrderId = document.getElementById('modal-order-id');
            const modalIpAddress = document.getElementById('modal-ip-address');
            const modalKey = document.getElementById('modal-key');
            const copyIpBtn = document.querySelector('.copy-ip-btn');
            const copyKeyBtn = document.querySelector('.copy-key-btn');

            // Show modal function
            function showModal(orderId) {
                modalOrderId.textContent = orderId;
                // Generate sample IP and key (you can replace with actual data)
                modalIpAddress.value = `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
                modalKey.value = `sk-${Math.random().toString(36).substr(2, 16)}${Math.random().toString(36).substr(2, 16)}`;
                
                modal.classList.remove('hidden');
                modal.classList.add('flex');
            }

            // Hide modal function
            function hideModal() {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }

            // Copy to clipboard function
            function copyToClipboard(text, successMessage) {
                navigator.clipboard.writeText(text).then(function() {
                    // Show success message (you can replace with toast if available)
                    alert(successMessage);
                }).catch(function(err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        const successful = document.execCommand('copy');
                        if (successful) {
                            alert(successMessage);
                        } else {
                            alert('复制失败');
                        }
                    } catch (err) {
                        alert('复制失败');
                    }
                    document.body.removeChild(textArea);
                });
            }

            // Event listeners
            getKeyBtns.forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const orderId = this.getAttribute('data-order');
                    showModal(orderId);
                });
            });

            closeModalBtn.addEventListener('click', hideModal);
            modalCloseBtn.addEventListener('click', hideModal);

            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    hideModal();
                }
            });

            // Copy button functionality
            copyIpBtn.addEventListener('click', function() {
                copyToClipboard(modalIpAddress.value, 'IP地址复制成功');
            });

            copyKeyBtn.addEventListener('click', function() {
                copyToClipboard(modalKey.value, '密钥复制成功');
            });
        });
    </script>
