<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>算力多多 - 系统入口</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Orbitron for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'sans-serif';
        }
        .logo-font {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }
        .login-bg {
            background: linear-gradient(-45deg, #eff6ff, #dbeafe, #bfdbfe, #93c5fd);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .entry-card {
            transition: all 0.3s ease;
        }
        .entry-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="login-bg">

    <div class="min-h-screen flex flex-col items-center justify-center py-8 px-4">
        <div class="w-full max-w-5xl">
            <!-- Logo -->
            <div class="text-center mb-12">
                <h1 class="inline-block text-5xl md:text-6xl logo-font font-bold bg-gradient-to-r from-blue-600 to-sky-400 text-transparent bg-clip-text">
                    算力多多
                </h1>
                <p class="mt-4 text-gray-700 text-lg">选择您要访问的系统</p>
            </div>

            <!-- Entry Cards Container -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

                <!-- Official Website Entry / 官方网站入口 -->
                <a href="officialWebsiteRegisterLogin/officialWebsite.html" class="entry-card block">
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 h-full">
                        <div class="text-center">
                            <!-- Icon -->
                            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-r from-blue-500 to-blue-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                            </div>
                            <!-- Title -->
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">官方网站</h2>
                            <!-- Description -->
                            <p class="text-gray-600 mb-6">
                                了解产品信息<br>
                                注册新账户<br>
                                查看最新动态
                            </p>
                            <!-- Button -->
                            <div class="inline-block px-6 py-3 bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition">
                                访问官网
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Customer System Entry / 客户系统入口 -->
                <a href="officialWebsiteRegisterLogin/login.html" class="entry-card block">
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 h-full">
                        <div class="text-center">
                            <!-- Icon -->
                            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-r from-sky-500 to-sky-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                </svg>
                            </div>
                            <!-- Title -->
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">客户系统</h2>
                            <!-- Description -->
                            <p class="text-gray-600 mb-6">
                                管理您的订单<br>
                                查看服务状态<br>
                                在线客服支持
                            </p>
                            <!-- Button -->
                            <div class="inline-block px-6 py-3 bg-gradient-to-r from-sky-600 to-sky-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition">
                                进入系统
                            </div>
                        </div>
                    </div>
                </a>

                <!-- Management Backend Entry / 管理后台入口 -->
                <a href="managementBackendSystem/homepage/homepage.html" class="entry-card block">
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-8 h-full">
                        <div class="text-center">
                            <!-- Icon -->
                            <div class="mb-6 inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-r from-indigo-500 to-indigo-600">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                            </div>
                            <!-- Title -->
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">管理后台</h2>
                            <!-- Description -->
                            <p class="text-gray-600 mb-6">
                                系统管理控制台<br>
                                数据统计分析<br>
                                运营管理工具
                            </p>
                            <!-- Button -->
                            <div class="inline-block px-6 py-3 bg-gradient-to-r from-indigo-600 to-indigo-500 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition">
                                管理后台
                            </div>
                        </div>
                    </div>
                </a>

            </div>

            <!-- Footer Info -->
            <div class="mt-12 text-center">
                <p class="text-gray-600 text-sm">
                    © 2025 算力多多 |
                    <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">帮助中心</a> |
                    <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">联系我们</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
