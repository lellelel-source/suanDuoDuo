<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 算力多多</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Orbitron for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'sans-serif';
        }
        .logo-font {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }
        .login-bg {
            background: linear-gradient(-45deg, #eff6ff, #dbeafe, #bfdbfe, #93c5fd);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="login-bg">

    <div class="min-h-screen flex flex-col items-center justify-center py-8 px-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block text-4xl logo-font font-bold bg-gradient-to-r from-blue-600 to-sky-400 text-transparent bg-clip-text">
                    算力多多
                </a>
            </div>

            <!-- Reset Password Form Card -->
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-10">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">重置您的密码</h2>
                <p class="text-center text-gray-500 mb-8">通过手机验证码设置新密码</p>

                <form action="#" method="POST">
                    <div class="space-y-6">
                        <!-- Mobile Phone Input -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">手机号码</label>
                            <div class="mt-1">
                                <input id="phone" name="phone" type="tel" autocomplete="tel" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>

                        <!-- Verification Code Input -->
                        <div>
                            <label for="verification-code" class="block text-sm font-medium text-gray-700">短信验证码</label>
                            <div class="mt-1 flex space-x-2">
                                <input id="verification-code" name="verification-code" type="text" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <button type="button" id="send-code-btn"
                                        class="w-40 flex-shrink-0 justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                                    发送验证码
                                </button>
                            </div>
                        </div>
                        
                        <!-- New Password Input -->
                        <div>
                            <label for="new-password" class="block text-sm font-medium text-gray-700">新密码</label>
                            <div class="mt-1">
                                <input id="new-password" name="new-password" type="password" autocomplete="new-password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>
                        
                        <!-- Confirm New Password Input -->
                        <div>
                            <label for="confirm-new-password" class="block text-sm font-medium text-gray-700">确认新密码</label>
                            <div class="mt-1">
                                <input id="confirm-new-password" name="confirm-new-password" type="password" autocomplete="new-password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold transition-transform transform hover:scale-105">
                                确认重置
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-8 text-center space-y-2">
                    <p class="text-sm text-gray-500">
                        记起密码了?
                        <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">返回登录</a>
                    </p>
                    <p class="text-sm text-gray-500">
                        <a href="Official website.html" class="font-medium text-blue-600 hover:text-blue-500">← 返回官网</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for the "Send Code" button countdown
        const sendCodeBtn = document.getElementById('send-code-btn');
        let countdown = 60;
        let timer;

        sendCodeBtn.addEventListener('click', () => {
            // Disable the button to prevent multiple clicks
            sendCodeBtn.disabled = true;
            sendCodeBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            sendCodeBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            
            // Start the countdown timer
            sendCodeBtn.textContent = `重新发送(${countdown}s)`;
            timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    // When countdown finishes, reset the button
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '发送验证码';
                    sendCodeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    sendCodeBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    countdown = 60; // Reset countdown for the next use
                } else {
                    // Update the button text with the current countdown
                    sendCodeBtn.textContent = `重新发送(${countdown}s)`;
                }
            }, 1000);

            // In a real application, you would make an API call here to send the verification code.
            console.log('Verification code sent to the provided phone number.');
        });

        // Form validation and submission
        const form = document.querySelector('form');
        const phoneInput = document.getElementById('phone');
        const verificationInput = document.getElementById('verification-code');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-new-password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Basic validation
            if (!phoneInput.value.trim()) {
                alert('请输入手机号码');
                phoneInput.focus();
                return;
            }

            if (!verificationInput.value.trim()) {
                alert('请输入短信验证码');
                verificationInput.focus();
                return;
            }

            if (!newPasswordInput.value) {
                alert('请输入新密码');
                newPasswordInput.focus();
                return;
            }

            if (newPasswordInput.value.length < 6) {
                alert('密码长度至少为6位');
                newPasswordInput.focus();
                return;
            }

            if (newPasswordInput.value !== confirmPasswordInput.value) {
                alert('两次输入的密码不一致');
                confirmPasswordInput.focus();
                return;
            }

            // If all validations pass, show success message and redirect
            alert('密码重置成功！正在跳转到登录页面...');
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
