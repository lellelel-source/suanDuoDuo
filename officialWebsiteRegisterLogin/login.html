<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 算力多多</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Orbitron for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'sans-serif';
        }
        .logo-font {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }
        .login-bg {
            background: linear-gradient(-45deg, #eff6ff, #dbeafe, #bfdbfe, #93c5fd);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="login-bg">

    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block text-4xl logo-font font-bold bg-gradient-to-r from-blue-600 to-sky-400 text-transparent bg-clip-text">
                    算力多多
                </a>
            </div>

            <!-- Login Form Card -->
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-10">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">欢迎回来</h2>
                <p class="text-center text-gray-500 mb-8">登录您的账户</p>

                <form action="#" method="POST">
                    <div class="space-y-6">
                        <!-- Phone Input -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">手机号码</label>
                            <div class="mt-1">
                                <input id="phone" name="phone" type="tel" autocomplete="tel" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-sm font-medium text-gray-700">密码</label>
                                <a href="forgot password.html" class="text-sm text-blue-600 hover:text-blue-500">忘记密码?</a>
                            </div>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>

                        <!-- Verification Code Input -->
                        <div>
                            <label for="sms-code" class="block text-sm font-medium text-gray-700">短信验证码</label>
                            <div class="mt-1 flex items-center space-x-2">
                                <input id="sms-code" name="sms-code" type="text" required
                                       class="flex-grow w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <button type="button" id="send-code-btn"
                                        class="px-4 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition whitespace-nowrap">
                                    获取验证码
                                </button>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold transition-transform transform hover:scale-105">
                                登 录
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-8 text-center space-y-2">
                    <p class="text-sm text-gray-500">
                        还没有账户?
                        <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">立即注册</a>
                    </p>
                    <p class="text-sm text-gray-500">
                        <a href="officialWebsite.html" class="font-medium text-blue-600 hover:text-blue-500">← 返回官网</a>
                    </p>
                    <p class="text-sm text-gray-500">
                        <a href="../index.html" class="font-medium text-blue-600 hover:text-blue-500">← 重新选择系统</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form validation and submission
        const form = document.querySelector('form');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const smsCodeInput = document.getElementById('sms-code');
        const sendCodeBtn = document.getElementById('send-code-btn');

        sendCodeBtn.addEventListener('click', () => {
            const phone = phoneInput.value.trim();
            if (!phone) {
                alert('请输入手机号码');
                phoneInput.focus();
                return;
            }
            // Basic phone number regex validation (simple one for China)
            if (!/^1[3-9]\d{9}$/.test(phone)) {
                alert('请输入有效的手机号码');
                phoneInput.focus();
                return;
            }
            
            // Disable button and start countdown
            sendCodeBtn.disabled = true;
            sendCodeBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            sendCodeBtn.classList.remove('bg-gray-500', 'hover:bg-gray-600');
            
            let countdown = 60;
            sendCodeBtn.textContent = `重新发送 (${countdown}s)`;

            const interval = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    sendCodeBtn.textContent = `重新发送 (${countdown}s)`;
                } else {
                    clearInterval(interval);
                    sendCodeBtn.textContent = '获取验证码';
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    sendCodeBtn.classList.add('bg-gray-500', 'hover:bg-gray-600');
                }
            }, 1000);
            
            // Here you would typically make an API call to send the SMS code.
            // For this example, we'll just log to console.
            console.log(`Sending verification code to ${phone}`);
            alert('验证码已发送（模拟）');
        });
 
        form.addEventListener('submit', (e) => {
            e.preventDefault();
 
            // Basic validation
            if (!phoneInput.value.trim()) {
                alert('请输入手机号码');
                phoneInput.focus();
                return;
            }
 
            if (!passwordInput.value) {
                alert('请输入密码');
                passwordInput.focus();
                return;
            }

            if (!smsCodeInput.value.trim()) {
                alert('请输入短信验证码');
                smsCodeInput.focus();
                return;
            }
 
            // If all validations pass, redirect to enterprise certification
            window.location.href = './enterpriseCertification.html';
        });
    </script>

</body>
</html>
