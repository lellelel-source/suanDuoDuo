<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 算力多多</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Orbitron for Logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'sans-serif';
        }
        .logo-font {
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 8px rgba(37, 99, 235, 0.3);
        }
        .login-bg {
            background: linear-gradient(-45deg, #eff6ff, #dbeafe, #bfdbfe, #93c5fd);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }
        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="login-bg">

    <div class="min-h-screen flex flex-col items-center justify-center py-8 px-4">
        <div class="w-full max-w-md">
            <!-- Logo -->
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block text-4xl logo-font font-bold bg-gradient-to-r from-blue-600 to-sky-400 text-transparent bg-clip-text">
                    算力多多
                </a>
            </div>

            <!-- Registration Form Card -->
            <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-10">
                <h2 class="text-2xl font-bold text-gray-800 text-center mb-1">创建您的账户</h2>
                <p class="text-center text-gray-500 mb-4">开启您的算力之旅</p>
                
                <!-- Required Fields Notice -->
                <div class="text-center mb-6">
                    <p class="text-xs text-gray-500">
                        标有 <span class="text-red-500">*</span> 的字段为必填项
                    </p>
                </div>

                <form action="#" method="POST">
                    <div class="space-y-6">
                        <!-- Mobile Phone Input -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">手机号码 <span class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input id="phone" name="phone" type="tel" autocomplete="tel" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>

                        <!-- Verification Code Input -->
                        <div>
                            <label for="verification-code" class="block text-sm font-medium text-gray-700">短信验证码 <span class="text-red-500">*</span></label>
                            <div class="mt-1 flex space-x-2">
                                <input id="verification-code" name="verification-code" type="text" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                                <button type="button" id="send-code-btn"
                                        class="w-40 flex-shrink-0 justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                                    发送验证码
                                </button>
                            </div>
                        </div>

                        <!-- Company Name Input -->
                        <div>
                            <label for="company-name" class="block text-sm font-medium text-gray-700">公司名称 <span class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input id="company-name" name="company-name" type="text" autocomplete="organization" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                       placeholder="请输入完整的公司名称">
                            </div>
                        </div>

                        <!-- Unified Social Credit Code Input -->
                        <div>
                            <label for="credit-code" class="block text-sm font-medium text-gray-700">统一信用代码 <span class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input id="credit-code" name="credit-code" type="text" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                       placeholder="请输入18位统一社会信用代码"
                                       maxlength="18"
                                       pattern="[0-9A-Z]{18}">
                            </div>
                            <p class="mt-1 text-xs text-gray-500">18位统一社会信用代码，由数字和大写字母组成</p>
                        </div>



                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">设置密码 <span class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="new-password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>
                        
                        <!-- Confirm Password Input -->
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700">确认密码 <span class="text-red-500">*</span></label>
                            <div class="mt-1">
                                <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 font-semibold transition-transform transform hover:scale-105">
                                注 册
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-8 text-center space-y-2">
                    <p class="text-sm text-gray-500">
                        已经有账户了?
                        <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">立即登录</a>
                    </p>
                    <p class="text-sm text-gray-500">
                        <a href="officialWebsite.html" class="font-medium text-blue-600 hover:text-blue-500">← 返回官网</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // JavaScript for the "Send Code" button countdown
        const sendCodeBtn = document.getElementById('send-code-btn');
        let countdown = 60;
        let timer;

        sendCodeBtn.addEventListener('click', () => {
            // Disable the button to prevent multiple clicks
            sendCodeBtn.disabled = true;
            sendCodeBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
            sendCodeBtn.classList.remove('bg-blue-500', 'hover:bg-blue-600');
            
            // Start the countdown timer
            sendCodeBtn.textContent = `重新发送(${countdown}s)`;
            timer = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    // When countdown finishes, reset the button
                    clearInterval(timer);
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '发送验证码';
                    sendCodeBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    sendCodeBtn.classList.add('bg-blue-500', 'hover:bg-blue-600');
                    countdown = 60; // Reset countdown for the next use
                } else {
                    // Update the button text with the current countdown
                    sendCodeBtn.textContent = `重新发送(${countdown}s)`;
                }
            }, 1000);

            // In a real application, you would make an API call here to send the verification code.
            // For this demonstration, we'll just log a message to the console.
            console.log('Verification code sent to the provided phone number.');
        });

        // Form validation and submission
        const form = document.querySelector('form');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const verificationInput = document.getElementById('verification-code');
        const companyNameInput = document.getElementById('company-name');
        const creditCodeInput = document.getElementById('credit-code');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            /**
             * Basic form validation
             * 基本表单验证
             */
            
            // Phone number validation / 手机号验证
            if (!phoneInput.value.trim()) {
                alert('请输入手机号码');
                phoneInput.focus();
                return;
            }

            // Verification code validation / 验证码验证
            if (!verificationInput.value.trim()) {
                alert('请输入短信验证码');
                verificationInput.focus();
                return;
            }

            // Company name validation / 公司名称验证
            if (!companyNameInput.value.trim()) {
                alert('请输入公司名称');
                companyNameInput.focus();
                return;
            }

            if (companyNameInput.value.trim().length < 2) {
                alert('公司名称至少需要2个字符');
                companyNameInput.focus();
                return;
            }

            // Unified Social Credit Code validation / 统一信用代码验证
            if (!creditCodeInput.value.trim()) {
                alert('请输入统一信用代码');
                creditCodeInput.focus();
                return;
            }

            const creditCodePattern = /^[0-9A-Z]{18}$/;
            if (!creditCodePattern.test(creditCodeInput.value.trim())) {
                alert('统一信用代码格式不正确，应为18位数字和大写字母组合');
                creditCodeInput.focus();
                return;
            }

            // Password validation / 密码验证
            if (!passwordInput.value) {
                alert('请输入密码');
                passwordInput.focus();
                return;
            }

            if (passwordInput.value.length < 6) {
                alert('密码长度至少为6位');
                passwordInput.focus();
                return;
            }

            if (passwordInput.value !== confirmPasswordInput.value) {
                alert('两次输入的密码不一致');
                confirmPasswordInput.focus();
                return;
            }

            // If all validations pass, redirect to login page
            alert('注册成功！正在跳转到登录页面...');
            window.location.href = 'login.html';
        });

        /**
         * Format credit code input to uppercase
         * 格式化统一信用代码输入为大写
         */
        creditCodeInput.addEventListener('input', function(e) {
            // Convert to uppercase automatically / 自动转换为大写
            e.target.value = e.target.value.toUpperCase();
            
            // Remove any non-alphanumeric characters / 移除非字母数字字符
            e.target.value = e.target.value.replace(/[^0-9A-Z]/g, '');
        });

        /**
         * Phone number format validation
         * 手机号格式验证
         */
        phoneInput.addEventListener('input', function(e) {
            // Remove any non-numeric characters / 移除非数字字符
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            
            // Limit to 11 digits for Chinese mobile numbers / 限制为11位中国手机号
            if (e.target.value.length > 11) {
                e.target.value = e.target.value.slice(0, 11);
            }
        });
    </script>

</body>
</html>
